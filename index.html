<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="home">
        <input id="playerBlack" class="playerName black" type="text" placeholder="Preto">
        <button class="play" onclick="play()">Jogar</button>
        <input id="playerRed" class="playerName red" type="text" placeholder="Vermelho">
        <div id="img"><img src="./images/vs.png" style="opacity: 85%; width: 25%;" alt=""></div>
    </div>
    <div class="stage">
        <div id="sqr1">
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div id="sqr2">
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>

        <div id="sqr3">
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <h2 id="vez"></h2><br>
    <button id="newGame" onclick="newGame()">Novo Jogo</button>
    <button id="clean" onclick="resetGame()">Reiniciar</button>

        <script src="./scripts/game.js"></script>
        <script src="./scripts/interface.js"></script>

</body>
</html>
